<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleregister.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Đăng kí</title>
    <link rel="shortcut icon" type="image/png" href="Image/logonongsanvnv2.png"/>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <!-- <h2 class="text-center">Đăng ký thông tin</h2> -->
            <div class="card-header">
                <h4>Đăng kí</h4>
            </div>
            <div class="card-body">
                <form action="#" class="needs-validation" novalidate>
                    <div class="form-group">
                    <div class="form-row">
                        <div class="col-xl-6 col-lg-6 col-sm-12 mb-xl-0 mb-lg-0 mb-md-3 mb-sm-3">
                            <div class="form-label-group e">
                                <input class="form-control" type="text" name="firstname" id="firstname"
                                    placeholder="Nhập họ" required>
                                <label for="firstname">Họ</label>
                                <div class="valid-feedback">Có hiệu lực</div>
                                <div class="invalid-feedback">Vui lòng điến vào trường này</div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-sm-12">
                            <div class="form-label-group">
                                <input class="form-control" type="text" name="lastname" id="lastname"
                                    placeholder="Nhập tên" required>
                                <label for="lastname">Tên</label>
                                <div class="valid-feedback">Có hiệu lực</div>
                                <div class="invalid-feedback">Vui lòng điến vào trường này</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input class="form-control" type="text" name="uname" id="uname" placeholder="Nhập tên tài khoản"
                            required>
                        <label for="uname">Nhập tên tài khoản</label>
                        <div class="valid-feedback">Có hiệu lực</div>
                        <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Nhập email"
                                required>
                            <label for="email">Nhập email</label>
                            <div class="valid-feedback">Có hiệu lực</div>
                            <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-xl-6 col-lg-6 col-sm-12 mb-xl-0 mb-lg-0 mb-md-3 mb-sm-3">
                            <div class="form-label-group e">
                                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Nhập mật khẩu"
                                required>
                            <label for="pwd">Nhập mật khẩu</label>
                            <div class="valid-feedback">Có hiệu lực</div>
                            <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-sm-12">
                            <div class="form-label-group">
                                <input class="form-control" type="password" name="rpwd" id="rpwd"
                                placeholder="Nhập lại mật khẩu" required>
                            <label for="rpwd">Nhập lại mật khẩu</label>
                            <div class="valid-feedback">Có hiệu lực</div>
                            <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label" for="">
                        <input class="form-check-input" type="checkbox" name="remember" required>Tôi đồng ý tất cả
                        các điều khoản
                        <div class="valid-feedback">Có hiệu lực</div>
                        <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                    </label>
                </div>
                <!-- <div class="row">
                    <div class="col-md-3"></div>
                </div> -->
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary register">Đăng kí</button>
                        </div>
                    </div>
                    
                </div>
                </form>
                <div class="text-center">
                    <!-- <a class="small mt-3" href="loginv2.html">Đăng nhập</a><br> -->
                    <a class="small" href="#">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
